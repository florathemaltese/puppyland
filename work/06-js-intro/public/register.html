<main>
    <h2>Interested in our training sessions? Register here.</h2>
    <section class="registration-section">
        <p>Fields marked with an asterisk (*) are required.</p>
        
        <form action="/submit" method="post" class="form">
            <div class="form__label form-group">
                <div class="form__label--name">
                    <label for="name">Name *</label>
                </div>
                <div class="form__label--blank">
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>
            </div>
        
            <div class="form__label form-group">
                <div class="form__label--name">
                    <label for="email">Email *</label>
                </div>
                <div class="form__label--blank">
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>
            </div>
        
            <div class="form__checkbox form-group">
                <label for="annoy_me" class="checkbox-label">Do you want us to send you annoying emails?</label>
                <input type="checkbox" id="annoy_me" name="annoy_me" checked>
            </div>
        
            <div class="form__label form-group">
                <div class="form__label--name">
                    <label for="tier">Choose Your Tier *</label>
                </div>
                <div class="form__label--blank">
                    <select id="tier" name="tier" required aria-required="true">
                        <option value="" disabled selected>Please select</option>
                        <option value="1">Silver Tier</option>
                        <option value="2">Gold Tier</option>
                        <option value="3">Platinum Tier</option>
                    </select>
                </div>
            </div>
        
            <div class="form__button form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </section>

    
</main>
