<main>
    <h2>Interested in our training sessions? Register here.</h2>
    <section class="registration-section">
        <p>Fields marked with an asterisk (*) are required.</p>
        
        <form action="/register" method="post" class="form">
            <!-- Name input field -->
            <div class="form__label form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required aria-required="true">
                <span class="error" id="nameError"></span>
            </div>
        
            <!-- Email input field -->
            <div class="form__label form-group">
                <label for="email">Email *</label>
                <input type="text" id="email" name="email" required aria-required="true">
                <span class="error" id="emailError"></span>
            </div>
        
            <!-- Confirm Email input field -->
            <div class="form__label form-group">
                <label for="confirmEmail">Confirm Email *</label>
                <input type="text" id="confirmEmail" name="confirmEmail" aria-required="true">
                <span class="error" id="confirmEmailError"></span>
            </div>

            <!-- Checkbox for opting for spam -->
            <div class="form__checkbox form-group">
                <label class="checkbox__label" for="wants-spam">Do you want spam?</label>
                <input class="checkbox__input" type="checkbox" id="wants-spam" name="wants-spam">
            </div>
        
            <!-- Select menu for tier selection -->
            <div class="form__label form-group">
                <label for="tier">Choose Your Tier</label>
                <select id="tier" name="tier">
                    <option value="" disabled selected>Please select</option>
                    <option value="silver">Silver Tier</option>
                    <option value="gold">Gold Tier</option>
                    <option value="platinum">Platinum Tier</option>
                </select>
            </div>
            
            <!-- Submit button -->
            <div class="form__button form-group">
                <input type="submit" value="Register">
            </div>
            </form>
        </section>
